<header class="fixed-top">
    <ng-content select=".tr-header"></ng-content>
    <span (click)="toggle()">
        <ng-content *ngIf="open; else elseBlock" select=".tr-button-close"></ng-content>
    </span>
    <ng-template #elseBlock>
        <ng-content select=".tr-button-open"></ng-content>
    </ng-template>

</header>
<main [ngClass]="{'close-aside': !open}">
    <div class="shadow position-fixed">
    </div>
    <aside>
        <div class="scroller">
            <ng-content select=".tr-nav"></ng-content>
        </div>
    </aside>
    <div class="page">
        <div class="contents">
            <ng-content select=".tr-content"></ng-content>
        </div>
        <footer>
            <ng-content select=".tr-footer"></ng-content>
        </footer>
    </div>
</main>
